<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Product Listing</h1>

        <!-- Login Form -->
        <div id="login-form" class="p-4 rounded bg-white shadow-sm">
            <h2 class="mb-3">Login</h2>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-primary" onclick="login()">Login</button>
            <div id="login-message" class="mt-3"></div>
        </div>

        <!-- Product List -->
        <div id="product-list" class="mt-5" style="display: none;">
            <h2 class="mb-3">Available Products</h2>
            <ul id="products" class="list-group"></ul>
        </div>
    </div>

    <script src="{% static 'app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
